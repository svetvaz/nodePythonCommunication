<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Node-Python Communication Example</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>

    io = io.connect();
    	
    function get_info()
    {
    	room = document.getElementById('first_name').value;
    	io.emit('requestData', room);
  
    }

    	io.on('receivedData', function(data) {
		var info = data.message;
		var age = info.age;
		var location = info.location;
		var your_info = document.getElementById("your_info");
		your_info.innerHTML ='<h2> Your Age is : '+age+'</h2><br><h2> Your location is : '+location+'</h2>';
	});

</script>
   </head>
  <body>
  	<div id="inputValue">
<table width="450px">
<tr>
 <td >
  <h4><label for="first_name">Choose your name</label></h4>
 </td>
 <td >
  <select id="first_name">
 <option value="-----Select Name---">---Select Name---</option>
 <option value="John Doe">John Doe</option>
 <option value="Jane Doe">Jane Doe</option>
 <option value="Baby Doe">Baby Doe</option>
  </select>
 </td>
 <td>
 	<button onclick="get_info()">Get My Info</button>
 </td>
</tr>
</table></div>
<div id = "your_info">
</div>
</body>
</html>
